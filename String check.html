<!DOCTYPE html>
<html>
<body>

<p>Check if a String start with Java otherwise return False </p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>

function myFunction() {
  var str = "JavaScript";
  var sub = str.substring(0, 4);
   var results ;
  if (sub = "Java") {
       results ="True"; }
  else {
      results = "False; }
      
  document.getElementById("demo").innerHTML = results;
  
}
</script>
</body>
</html>
